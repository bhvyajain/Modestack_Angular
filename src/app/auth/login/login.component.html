<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form (submit)="onLogin(loginform)" #loginform="ngForm" *ngIf="!isLoading">
      <mat-form-field>
        <input
          matInput
          type="email"
        ngModel
          placeholder="E-MAIL"
          name="email"
          #emailinput="ngModel"
          required email>  
        <mat-error *ngIf="emailinput.invalid">Please enter a valid email.</mat-error>
      </mat-form-field>

      <mat-form-field>
        <input type="password"
          matInput  
          placeholder="Password please"
          ngModel
          name="password"
          #passwordinput="ngModel"
required
         >
        <mat-error *ngIf="passwordinput.invalid">Please enter valid password.</mat-error>
      </mat-form-field>
      <button
        mat-raised-button
        color="accent"
        type="submit" 
        *ngIf='!isLoading'>Login</button>
   
  
  </form>
  </mat-card>
