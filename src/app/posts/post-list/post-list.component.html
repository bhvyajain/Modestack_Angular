<mat-spinner *ngIf="isloading"></mat-spinner>
<mat-accordion multi="true" *ngIf="posts.length > 0 && !isloading">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      <p mat-color="green">Title: </p> {{ post.title }}
   </mat-expansion-panel-header>
<p>Contents: </p> {{ post.content }}
<br>
<p>Author: </p> {{post.author}}
</mat-expansion-panel> 
</mat-accordion>
<mat-paginator [length]="totalPost" [pageSize]="postperpage" [pageSizeOptions]="pagesieoption" (page)="onChangePage($event)" *ngIf="posts.length > 0"></mat-paginator>
<p class="info-text mat-body-1" *ngIf="posts.length <= 0 && !isloading">No posts added yet!</p>
